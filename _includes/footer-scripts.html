<!--Clamp-->
<script>
    $(function() {
        var intros = $('p[class="clamp"]');
        intros.each(function(index){
            $clamp(intros.get(index), {clamp: 3});
        });
    });
</script>

<!--Lightbox-->
<script>
    $(function() {
        //Get all images from the blog post (both markdown as html)
        var images = $('.post-body > .inner > .content > p > img');

        images.each(function (index) {
            var image = images.get(index);
            var imageSource = image.src;
            var parent = image.parentNode;

            //remove image to get an empty parentNode
            image.remove();
            // re-create image
            var newImage = document.createElement("img");
            newImage.src = imageSource;
            // surround the image with an anchor tag (required for lightbox usage)
            var anchor = document.createElement("a");
            anchor.href = imageSource;
            anchor.append(newImage);
            // put image in the parent tag and add the 'gallery' class to the parent tage
            parent.append( anchor );
            parent.classList.add("gallery");
        });
    });

    $(function() {
        $('.gallery a').lightbox();
    });
</script>
